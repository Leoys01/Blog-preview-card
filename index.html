<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <figure class="thumb">
            <img
              src="./assets/images/illustration-article.svg"
              alt="ilustration"
            />
            <figcaption>Learning</figcaption>
          </figure>

          <section>
            <p class="date">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="text">
              These languages are the backbone of every website, defining
              structure, content, and presentation
            </p>

            <div class="autor">
              <figure>
                <img src="./assets/images/image-avatar.webp" alt="My photo" />
                <figcaption>Greg Hooper</figcaption>
              </figure>
            </div>
          </section>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Leonardo Shinzato</a>.
        </div>
      </div>
    </main>
  </body>
</html>
